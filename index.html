<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="heading">
        Tic Tac Toe
    </h1>
    <p class="turn">X's Turn</p>
    <div id="board">
        <div class="move"></div>
        <div class="move"></div>
        <div class="move"></div>
        <div class="move"></div>
        <div class="move"></div>
        <div class="move"></div>
        <div class="move"></div>
        <div class="move"></div>
        <div class="move"></div>
    </div>
    <div class="winner">
        <p class="heading"></p>
        <button class="restart" onclick="window.location.reload()">Play Again</button>
    </div>
</body>
<script src="./game.js"></script>
</html>
